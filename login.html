<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login de Clientes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Logo da Empresa</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Página Inicial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cadastro.html">Cadastrar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Formulário de Login -->
    <div class="container mt-5">
      <h2 class="text-center">Login de Clientes</h2>
      <div class="text-center mb-4">
        <img src="logo.png" alt="Logo da Empresa" />
      </div>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">E-mail:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Digite seu e-mail"
            required
          />
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha:</label>
          <input
            type="password"
            class="form-control"
            id="senha"
            placeholder="Digite sua senha"
            required
          />
        </div>
        <div id="message" class="text-danger mb-3"></div>
        <button type="button" class="btn btn-primary" onclick="validarLogin()">
          Realizar Login
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          onclick="limparFormulario()"
        >
          Limpar
        </button>
        <div class="mt-3">
          <a href="trocasenha.html">Trocar minha senha</a>
        </div>
      </form>
    </div>

    <script>
      function validarLogin() {
        const email = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;
        const message = document.getElementById("message");

        // Obter o array de usuários cadastrados
        const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

        // Verificar se existe um usuário com o e-mail e senha fornecidos
        const usuarioValido = usuarios.find(
          (usuario) => usuario.email === email && usuario.senha === senha
        );

        if (usuarioValido) {
          // Salvar o e-mail do usuário logado
          localStorage.setItem("emailLogado", email);
          alert(
            "Login realizado com sucesso! Redirecionando para a página de solicitação de serviços."
          );
          window.location.href = "solicitarservico.html";
        } else {
          message.textContent = "E-mail ou senha incorretos.";
        }
      }

      function limparFormulario() {
        document.getElementById("loginForm").reset();
        document.getElementById("message").textContent = "";
        document.getElementById("email").focus();
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
