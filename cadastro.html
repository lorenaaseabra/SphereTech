<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Clientes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          ><img src="assets/logo.png" alt="Logo SphereTech"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Página Inicial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h2 class="text-center">Cadastro de Clientes</h2>
      <div class="text-center mb-4">
        <img src="assets/logo.png" alt="Logo da Empresa" />
      </div>
      <form id="cadastroForm">
        <div class="mb-3">
          <label for="email" class="form-label">E-mail:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Digite seu e-mail"
            required
          />
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha:</label>
          <input
            type="password"
            class="form-control"
            id="senha"
            placeholder="Digite sua senha"
            required
          />
        </div>
        <div class="mb-3">
          <label for="confirmaSenha" class="form-label"
            >Confirme a Senha:</label
          >
          <input
            type="password"
            class="form-control"
            id="confirmaSenha"
            placeholder="Confirme sua senha"
            required
          />
        </div>

        <div class="alert alert-info" role="alert">
          A senha deve atender aos seguintes requisitos:
          <ul>
            <li>Pelo menos 6 caracteres</li>
            <li>1 letra maiúscula</li>
            <li>1 número</li>
            <li>1 caractere especial (ex: @, #, $, %)</li>
          </ul>
        </div>

        <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            placeholder="Digite seu nome completo"
            required
          />
        </div>
        <div class="mb-3">
          <label for="cpf" class="form-label">CPF:</label>
          <input
            type="text"
            class="form-control"
            id="cpf"
            placeholder="123.456.789-00"
            maxlength="14"
            required
            oninput="mascaraCPF(this)"
          />
        </div>
        <div class="mb-3">
          <label for="dataNascimento" class="form-label"
            >Data de Nascimento:</label
          >
          <input
            type="date"
            class="form-control"
            id="dataNascimento"
            required
          />
        </div>
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone/WhatsApp:</label>
          <input
            type="tel"
            class="form-control"
            id="telefone"
            placeholder="(11) 91234-5678"
            onkeyup="handlePhone(event)"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Estado Civil:</label>
          <div>
            <input
              type="radio"
              id="solteiro"
              name="estadoCivil"
              value="solteiro"
              checked
            />
            <label for="solteiro">Solteiro(a)</label>
            <input type="radio" id="casado" name="estadoCivil" value="casado" />
            <label for="casado">Casado(a)</label>
            <input
              type="radio"
              id="divorciado"
              name="estadoCivil"
              value="divorciado"
            />
            <label for="divorciado">Divorciado(a)</label>
            <input type="radio" id="viuvo" name="estadoCivil" value="viuvo" />
            <label for="viuvo">Viúvo(a)</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="escolaridade" class="form-label">Escolaridade:</label>
          <select id="escolaridade" class="form-select">
            <option>1º grau incompleto</option>
            <option>1º grau completo</option>
            <option selected>2º grau completo</option>
            <option>nível superior</option>
            <option>pós-graduado</option>
          </select>
        </div>

        <div id="message" class="text-danger mb-3"></div>
        <button
          type="button"
          class="btn btn-primary"
          onclick="validarCadastro()"
        >
          Cadastrar
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          onclick="limparFormulario()"
        >
          Limpar
        </button>
      </form>
    </div>

    <script src="cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
