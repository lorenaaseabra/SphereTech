<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitação de Serviços</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Logo da Empresa</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Página Inicial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Dados do Cliente e Formulário de Solicitação -->
    <div class="container mt-5">
      <h2 class="text-center">Solicitação de Serviços</h2>

      <!-- Dados do Cliente -->
      <div id="dadosCliente" class="my-4">
        <h5>Dados do Cliente:</h5>
        <p><strong>Nome:</strong> <span id="nomeCliente"></span></p>
        <p><strong>E-mail:</strong> <span id="emailCliente"></span></p>
      </div>

      <!-- Formulário de Solicitação -->
      <form id="solicitarServicoForm">
        <div class="mb-3">
          <label for="servico" class="form-label">Serviço de TI:</label>
          <select
            id="servico"
            class="form-select"
            onchange="atualizarDetalhesServico()"
          >
            <option value="desenvolvimento">Desenvolvimento de Software</option>
            <option value="consultoria">Consultoria em TI</option>
            <option value="suporte">Suporte Técnico</option>
            <option value="seguranca">Segurança da Informação</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Detalhes do Serviço:</label>
          <p><strong>Preço:</strong> <span id="precoServico">R$ 0,00</span></p>
          <p>
            <strong>Prazo de Atendimento:</strong>
            <span id="prazoServico">0 dias</span>
          </p>
          <p>
            <strong>Data Prevista de Atendimento:</strong>
            <span id="dataPrevistaServico">--/--/----</span>
          </p>
        </div>

        <button
          type="button"
          class="btn btn-primary"
          onclick="adicionarSolicitacao()"
        >
          Solicitar Serviço
        </button>
      </form>

      <!-- Tabela de Solicitações -->
      <h3 class="my-4">Minhas Solicitações</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Data do Pedido</th>
            <th>Número da Solicitação</th>
            <th>Serviço</th>
            <th>Status</th>
            <th>Preço</th>
            <th>Data Prevista</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaSolicitacoes">
          <!-- Linhas de solicitações serão adicionadas aqui dinamicamente -->
        </tbody>
      </table>
    </div>

    <!-- Script de Solicitação -->
    <script src="solicitarservico.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
